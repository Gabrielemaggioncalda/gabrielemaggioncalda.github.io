<div id="div"></div>
<script>

var div = document.getElementById("div");

 if(number.value>0){
 var x = number.value/2;
 var y = number.value/x;
    for(var i=0;i<50;i++){
       x = (x+y)/2
       y = number.value/x
};
      div.innerHTML = x;
}else{

}
};

function sqrt(){
div.innerHTML = Math.sqrt(number.value);
};
